<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>

    <link rel="icon" href="images/testlogo.png">
    <link href="styles.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>

    <header>
        <a href="index.html"><img src="images/testlogo.png" alt="logo" height="150" width="150"></a>
        <div>
            <h1>Lorem Ipsum</h1>
            <h2>Pop The Bubble!</h2>
        </div>
    </header>

    <section>
    <p id="catFact"></p>

    <script>
        async function getCatFact() {
            try {
                const response = await fetch('https://catfact.ninja/fact');
                const data = await response.json();

                document.getElementById('catFact').textContent = data.fact;
                console.error(document.getElementById('loginID').value);
                console.error(document.getElementById('passwordID').value);
                console.error(document.getElementById('confirm-passwordID').value);
            } catch (error) {
                console.error('Error:', error);
            }
        }

    </script>

    <!-- Script Below Is not Working-->

    <script>
        var check = function() {
        if (document.getElementById('passwordID').value ==
            document.getElementById('confirm-passwordID').value) {
            document.getElementById('message').style.color = 'green';
            document.getElementById('message').innerHTML = 'Passwords Match';
        } else {
            document.getElementById('message').style.color = 'red';
            document.getElementById('message').innerHTML = 'Passwords Do Not Match';
        }
        }
    </script>

    </section>

    <aside>

        <div>
            <form id=register action="JavaScript:getCatFact()" action="JavaScript:validatePassword()">
                <input type="text" name="username" id="loginID" placeholder="Username" required>

                <input type="password" name="password" id="passwordID" placeholder="Password" onkeyup='check();' required>

                <input type="password" name="confirm-password" id="confirm-passwordID" placeholder="Confirm Password" onkeyup='check();' required>

                <input type="submit" name="Register" value="Register">

                <span id='message'></span>
            </form>
        </div>
    </aside>
</body>
</html>
